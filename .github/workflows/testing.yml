name: Publish Docker image (testing)

on:
  push:
    branches:
      - testing   # or your default branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Build
        run: |
          chmod +x build.sh
          sh build.sh

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/vchat-neo:testing ./build

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/vchat-neo:testing
